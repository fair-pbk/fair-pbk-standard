rules:

  - id: F01
    name: "Use SBML L3 v2+ XML"
    description: "PBK model implementations should be published in *xml* file format using the [Systems Biology Markup Language (SBML)](https://sbml.org/) level 3 version 2 or higher."
    category: file format
    motivation: "Widely supported, machine-readable"

  - id: F02
    name: "Annotate model and elements with SBML annotation scheme"
    description: "The model and model elements described by the SBML file should be annotated using the therefore available annotation scheme (see [SBML specification](https://identifiers.org/combine.specifications:sbml.level-3.version-2.core.release-2))."
    category: file format
    motivation: "Enables semantic clarity and interoperability"

  - id: F03
    name: "Specify units via SBML unit definitions"
    description: "The units of the model and model elements described by the SBML file should specified using the therefore available system for unit definitions (see [SBML specification](https://identifiers.org/combine.specifications:sbml.level-3.version-2.core.release-2))."
    category: file format
    motivation: "Ensures consistency accross tools and prevents scaling/interpretation errors"

  - id: G01
    name: "No hardcoded dosing parameters"
    description: "The PBK model implementation should **NOT** contain parameters specifying the dosing. These should be added via events in model simulations."
    category: model rules
    motivation: "Enables modular interoperability, avoids hardcoded study-specific assumptions"

  - id: M01
    name: "Define time resolution with timeUnits"
    description: "The time resolution of the model should be specified via the model-level **timeUnits**."
    category: model rules
    motivation: "Enables syntactic clarity, ensures correct temporal interpretation"

  - id: M02
    name: "Define amounts via substanceUnits"
    description: "The amounts unit of the model should be specified via the model-level **substanceUnits**."
    category: model rules
    motivation: "Enables semantic consistency, prevents unit ambiguity"

  - id: M03
    name: "Define volumes via volumeUnits"
    description: "The volume unit of the model should be specified via the model-level **volumeUnits**."
    category: model rules
    motivation: "Enables semantic consistency, prevents unit ambiguity"

  - id: M04
    name: "Define extents via extentUnits"
    description: "The extent unit of the model should be specified via the model-level **extentUnits**."
    category: model rules
    motivation: "Enables semantic consistency, prevents unit ambiguity"

  - id: M05
    name: "Add MIRIAM BQM_HAS_TAXON annotation (species, NCBI Taxonomy)"
    description: "The model should have at least one model-level [BQM_HAS_TAXON](https://github.com/combine-org/combine-specifications/blob/main/specifications/qualifiers-1.1.md#model-qualifiers) MIRIAM annotation, specifying the animal species of the model using a [NCBI Taxonomy](https://registry.identifiers.org/registry/taxonomy) identifier."
    category: model rules
    motivation: "Enables semantic interoperability and cross-species integration"

  - id: M06
    name: "Add MIRIAM BQB_HAS_PROPERTY annotation (chemicals, ChEBI)"
    description: "The chemical applicability domain of the model should be specified using the [BQB_HAS_PROPERTY](https://github.com/combine-org/combine-specifications/blob/main/specifications/qualifiers-1.1.md#model-qualifiers) MIRIAM annotation, specifying the model chemical(s) a [ChEBI](https://www.ebi.ac.uk/chebi) identifier."
    category: model rules
    motivation: "Ensures consistency, explicitly ties model to (classes of) chemical entities"

  - id: C01
    name: "Assign volume units to compartments"
    description: "All compartments should be assigned a unit representing a volume."
    category: compartments annotation
    motivation: "Enables syntactic clarity and quantitative scaling"

  - id: C02
    name: "Annotate with PBPK ontology (BQM_IS)"
    description: "All compartments should have a [BQM_IS](https://github.com/combine-org/combine-specifications/blob/main/specifications/qualifiers-1.1.md#model-qualifiers) MIRIAM element annotation linking them to a [compartment](http://purl.obolibrary.org/obo/PBPKO_00446) of the [PBPK ontology](https://github.com/InSilicoVida-Research-Lab/pbpko)."
    category: compartments annotation
    motivation: "Enables semantic interoperability by mapping model compartments to shared ontology"

  - id: C03
    name: "Unique PBPKO class for each compartment"
    description: "Each compartment should be associated with a different PBPKO [compartment](http://purl.obolibrary.org/obo/PBPKO_00446) class."
    category: compartments annotation
    motivation: "Enables ontological clarity, prevents duplicate/misaligned semantics"

  - id: S01
    name: "Assign amount units to species"
    description: "All species should be assigned a unit representing an amount."
    category: species annotation
    motivation: "Enables numerical clarity, avoids ambiguous concentration vs. amount"

  - id: S02
    name: "Annotate with PBPK ontology (BQM_IS)"
    description: "All species should have a [BQM_IS](https://github.com/combine-org/combine-specifications/blob/main/specifications/qualifiers-1.1.md#model-qualifiers) MIRIAM element annotation linking them to a [output parameter](http://purl.obolibrary.org/obo/PBPKO_00252) of the [PBPK ontology](https://github.com/InSilicoVida-Research-Lab/pbpko)."
    category: species annotation
    motivation: "Enables semantic clarity by linking to ontology-defined output parameter"

  - id: S03
    name: "Annotate with ChEBI chemical (BQB_IS)"
    description: "All species should have a [BQB_IS](https://github.com/combine-org/combine-specifications/blob/main/specifications/qualifiers-1.1.md#model-qualifiers) MIRIAM element annotation linking them to one of the [ChEBI](https://www.ebi.ac.uk/chebi/) chemical identifiers defined for the model (see **M06**)."
    category: species annotation
    motivation: "Enables semantic interoperability, ensures consistent chemical reference"

  - id: S04
    name: "Link species to a compartment"
    description: "All species should be linked to a compartment."
    category: species annotation
    motivation: "Ensures structural clarity"

  - id: P01
    name: "Assign units to parameters"
    description: "All parameters should be assigned a unit."
    category: parameter annotation
    motivation: "Enables numerical consistency and prevents scaling errors"

  - id: P02
    name: "Annotate with PBPK ontology (BQM_IS)"
    description: "All parameters should have a [BQM_IS](https://github.com/combine-org/combine-specifications/blob/main/specifications/qualifiers-1.1.md#model-qualifiers) MIRIAM element annotation linking them to a parameter of the [PBPK ontology](https://github.com/InSilicoVida-Research-Lab/pbpko)."
    category: parameter annotation
    motivation: "Enables semantic clarity by linking to ontology-defined parameter type"

  - id: P03
    name: "Unique PBPKO class for each parameter"
    description: "Each parameter should be associated with a different PBPKO [parameter](http://purl.obolibrary.org/obo/PBPKO_00002) class."
    category: parameter annotation
    motivation: "Enables ontological clarity, avoids semantic overlap"

  - id: P04
    name: "Params in biochem/physicochem class must also have ChEBI (BQB_IS)"
    description: "All parameter associated with a [biochemical parameter](http://purl.obolibrary.org/obo/PBPKO_00139) or [physicochemical parameter](http://purl.obolibrary.org/obo/PBPKO_00126) class of the [PBPK ontology](https://github.com/InSilicoVida-Research-Lab/pbpko) (see **P02**) should have a [BQB_IS](https://github.com/combine-org/combine-specifications/blob/main/specifications/qualifiers-1.1.md#model-qualifiers) MIRIAM element annotation linking them to one of the [ChEBI](https://www.ebi.ac.uk/chebi/) chemical identifiers defined for the model (see **M06**)."
    category: parameter annotation
    motivation: "Enables semantic interoperability by connecting parameter to chemical identity"
