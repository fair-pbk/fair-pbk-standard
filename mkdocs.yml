site_name: FAIR PBK standard
site_description: A specification for creating interoperable and reusable PBK models.
site_url: 'https://jwkruisselbrink.github.io/fair-pbk/'
site_dir: site/
repo_url: 'https://github.com/jwkruisselbrink/fair-pbk'
repo_name: jwkruisselbrink/fair-pbk
edit_uri: blob/main/docs/

nav:
  - Home: index.md
  - Specification: specification.md
  - About: about.md

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
  font:
    text: Roboto
  palette: 
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins: []

extra:
  version:
    provider: mike
